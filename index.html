<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MALIQ - Giri≈ü</title>
    <style>
        :root {
            --bg: #0f1724;
            --card: #0b1220;
            --accent: #06b6d4;
            --muted: #94a3b8;
            --success: #10b981;
            --danger: #ef4444;
            --admin: #ff6b6b;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background: var(--bg);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
        }
        
        .welcome-card {
            background: var(--card);
            padding: 30px 25px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .user-panel {
            display: none;
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .user-details {
            text-align: left;
        }
        
        .user-name {
            font-weight: 600;
            font-size: 16px;
        }
        
        .user-email {
            font-size: 12px;
            color: var(--muted);
            margin-top: 2px;
        }
        
        .user-actions {
            display: flex;
            gap: 8px;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .admin-btn {
            background: var(--admin);
            color: white;
        }
        
        .logout-btn {
            background: var(--danger);
            color: white;
        }
        
        .logo {
            font-size: 32px;
            margin-bottom: 16px;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--accent), #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            color: var(--muted);
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .auth-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .auth-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 14px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.05);
            color: white;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .auth-btn:hover {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.3);
        }
        
        .auth-btn.apple { background: rgba(255,255,255,0.9); color: black; }
        .auth-btn.google { background: #4285F4; color: white; }
        .auth-btn.microsoft { background: #7c3aed; color: white; }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: var(--muted);
            font-size: 14px;
        }
        
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: rgba(255,255,255,0.2);
        }
        
        .divider::before { margin-right: 15px; }
        .divider::after { margin-left: 15px; }
        
        .form-group {
            margin-bottom: 16px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: var(--muted);
        }
        
        .form-group input {
            width: 100%;
            padding: 14px;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: white;
            font-size: 15px;
        }
        
        .form-group input:focus {
            border-color: var(--accent);
            outline: none;
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--accent), #7c3aed);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .switch-mode {
            margin-top: 20px;
            color: var(--muted);
            font-size: 14px;
        }
        
        .switch-mode a {
            color: var(--accent);
            text-decoration: none;
            cursor: pointer;
        }
        
        .admin-link {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .admin-link a {
            color: var(--muted);
            font-size: 12px;
            text-decoration: none;
            cursor: pointer;
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            display: none;
        }
        
        .error-message {
            background: rgba(239,68,68,0.1);
            border: 1px solid rgba(239,68,68,0.3);
            color: #ef4444;
        }
        
        .success-message {
            background: rgba(16,185,129,0.1);
            border: 1px solid rgba(16,185,129,0.3);
            color: #10b981;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-card">
            <!-- Kullanƒ±cƒ± Paneli -->
            <div class="user-panel" id="userPanel">
                <div class="user-info">
                    <div class="user-details">
                        <div class="user-name" id="userName"></div>
                        <div class="user-email" id="userEmail"></div>
                    </div>
                    <div class="user-actions">
                        <button class="btn admin-btn" id="adminBtn" onclick="goToAdmin()">Y√ñNETƒ∞Cƒ∞</button>
                        <button class="btn logout-btn" onclick="logout()">√áIKI≈û</button>
                    </div>
                </div>
            </div>

            <div class="logo">üßÆ</div>
            <h1>HO≈ûGELDƒ∞Nƒ∞Z</h1>
            <div class="subtitle">Ben MALIQ - Akƒ±llƒ± Maliyet Hesaplayƒ±cƒ±nƒ±zƒ±m</div>
            
            <div class="auth-options" id="authOptions">
                <button class="auth-btn apple" onclick="socialLogin('apple')">
                    <span>üçé</span> Apple ile Giri≈ü
                </button>
                <button class="auth-btn google" onclick="socialLogin('google')">
                    <span>üîç</span> Google ile Giri≈ü
                </button>
                <button class="auth-btn microsoft" onclick="socialLogin('microsoft')">
                    <span>üíº</span> Microsoft ile Giri≈ü
                </button>
            </div>
            
            <div class="divider">veya e-posta ile devam et</div>
            
            <div class="message error-message" id="errorMessage"></div>
            <div class="message success-message" id="successMessage"></div>
            
            <form id="authForm">
                <div class="form-group" id="nameField">
                    <label for="name">Ad Soyad</label>
                    <input type="text" id="name" placeholder="Adƒ±nƒ±z ve soyadƒ±nƒ±z">
                </div>
                
                <div class="form-group">
                    <label for="email">E-posta</label>
                    <input type="email" id="email" placeholder="ornek@email.com">
                </div>
                
                <div class="form-group">
                    <label for="password">≈ûifre</label>
                    <input type="password" id="password" placeholder="En az 6 karakter">
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    <span id="btnText">Hesap Olu≈ütur</span>
                </button>
            </form>
            
            <div class="switch-mode">
                Zaten hesabƒ±nƒ±z var mƒ±? <a onclick="switchMode()">Giri≈ü Yap</a>
            </div>
            
            <div class="admin-link">
                <a onclick="showAdminLogin()">Y√∂netici Giri≈üi</a>
            </div>
        </div>
    </div>

    <script>
        let isLoginMode = false;
        
        // Sayfa y√ºklendiƒüinde
        window.addEventListener('load', function() {
            checkUserStatus();
        });

        function checkUserStatus() {
            const user = localStorage.getItem('maliq_user');
            const isAdmin = localStorage.getItem('maliq_admin');
            
            if (user) {
                try {
                    const userData = JSON.parse(user);
                    showUserPanel(userData, isAdmin);
                } catch (e) {
                    console.error('Kullanƒ±cƒ± verisi bozuk:', e);
                    localStorage.removeItem('maliq_user');
                    localStorage.removeItem('maliq_admin');
                }
            }
        }

        function showUserPanel(userData, isAdmin) {
            document.getElementById('userPanel').style.display = 'block';
            document.getElementById('authOptions').style.display = 'none';
            document.getElementById('authForm').style.display = 'none';
            document.querySelector('.divider').style.display = 'none';
            document.querySelector('.switch-mode').style.display = 'none';
            document.querySelector('.admin-link').style.display = 'none';
            
            document.getElementById('userName').textContent = userData.name || userData.email;
            document.getElementById('userEmail').textContent = userData.email;
            
            if (isAdmin) {
                document.getElementById('adminBtn').style.display = 'block';
            } else {
                document.getElementById('adminBtn').style.display = 'none';
            }
            
            // Ho≈ügeldin mesajƒ±nƒ± g√ºncelle
            document.querySelector('h1').textContent = 'TEKRAR HO≈ûGELDƒ∞Nƒ∞Z!';
            document.querySelector('.subtitle').textContent = 'MALIQ sizi bekliyor';
        }

        function showError(message, type = 'error') {
            const errorEl = document.getElementById('errorMessage');
            const successEl = document.getElementById('successMessage');
            
            if (type === 'error') {
                errorEl.textContent = message;
                errorEl.style.display = 'block';
                successEl.style.display = 'none';
            } else {
                successEl.textContent = message;
                successEl.style.display = 'block';
                errorEl.style.display = 'none';
            }
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        function switchMode() {
            isLoginMode = !isLoginMode;
            const btnText = document.getElementById('btnText');
            const switchModeText = document.querySelector('.switch-mode');
            const nameField = document.getElementById('nameField');
            
            if (isLoginMode) {
                btnText.textContent = 'Giri≈ü Yap';
                switchModeText.innerHTML = 'Hesabƒ±nƒ±z yok mu? <a onclick="switchMode()">Kayƒ±t Ol</a>';
                nameField.style.display = 'none';
            } else {
                btnText.textContent = 'Hesap Olu≈ütur';
                switchModeText.innerHTML = 'Zaten hesabƒ±nƒ±z var mƒ±? <a onclick="switchMode()">Giri≈ü Yap</a>';
                nameField.style.display = 'block';
            }
            
            hideMessages();
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function socialLogin(provider) {
            const providerNames = {
                'apple': 'Apple',
                'google': 'Google', 
                'microsoft': 'Microsoft'
            };
            
            showError(`${providerNames[provider]} giri≈üi ba≈üarƒ±lƒ±! Demo kullanƒ±cƒ± ile giri≈ü yapƒ±lƒ±yor...`, 'success');
            
            // Demo kullanƒ±cƒ± bilgileri
            const demoUser = {
                id: `demo_${provider}_${Date.now()}`,
                name: `${providerNames[provider]} Kullanƒ±cƒ±sƒ±`,
                email: `${provider}_demo@maliq.com`,
                provider: provider,
                createdAt: new Date().toISOString(),
                lastLogin: new Date().toISOString(),
                isActive: true,
                isSocial: true
            };
            
            setTimeout(() => {
                // Mevcut kullanƒ±cƒ±larƒ± g√ºncelle
                const existingUsers = JSON.parse(localStorage.getItem('maliq_users') || '[]');
                const existingUserIndex = existingUsers.findIndex(u => u.email === demoUser.email);
                
                if (existingUserIndex !== -1) {
                    existingUsers[existingUserIndex].lastLogin = new Date().toISOString();
                } else {
                    existingUsers.push(demoUser);
                }
                
                localStorage.setItem('maliq_users', JSON.stringify(existingUsers));
                localStorage.setItem('maliq_user', JSON.stringify(demoUser));
                
                window.location.href = 'app.html';
            }, 1500);
        }

        function showAdminLogin() {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.8);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 1000;
            `;
            
            modal.innerHTML = `
                <div style="background: var(--card); padding: 30px; border-radius: 12px; width: 90%; max-width: 400px;">
                    <h3 style="margin-bottom: 20px; text-align: center;">Y√∂netici Giri≈üi</h3>
                    <div class="form-group">
                        <label>E-posta</label>
                        <input type="email" id="adminEmail" placeholder="admin@maliq.com" style="width: 100%; padding: 12px; margin-bottom: 15px;">
                    </div>
                    <div class="form-group">
                        <label>≈ûifre</label>
                        <input type="password" id="adminPassword" placeholder="admin123" style="width: 100%; padding: 12px; margin-bottom: 20px;">
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <button onclick="handleAdminLogin()" class="submit-btn" style="flex: 1;">Giri≈ü Yap</button>
                        <button onclick="this.closest('div').parentElement.remove()" class="submit-btn" style="flex: 1; background: var(--muted);">ƒ∞ptal</button>
                    </div>
                    <div style="margin-top: 15px; text-align: center; font-size: 12px; color: var(--muted);">
                        Varsayƒ±lan: admin@maliq.com / admin123
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
        }

        function handleAdminLogin() {
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            
            if (email === 'admin@maliq.com' && password === 'admin123') {
                // Admin kullanƒ±cƒ±sƒ±nƒ± olu≈ütur
                const adminUser = {
                    name: 'Sistem Y√∂neticisi',
                    email: email,
                    isAdmin: true,
                    lastLogin: new Date().toISOString()
                };
                
                localStorage.setItem('maliq_admin', 'true');
                localStorage.setItem('maliq_user', JSON.stringify(adminUser));
                
                // Mevcut kullanƒ±cƒ±lar listesine admin ekle
                const existingUsers = JSON.parse(localStorage.getItem('maliq_users') || '[]');
                const adminExists = existingUsers.find(u => u.email === 'admin@maliq.com');
                
                if (!adminExists) {
                    const adminUserData = {
                        id: 'admin',
                        name: 'Sistem Y√∂neticisi',
                        email: 'admin@maliq.com',
                        isAdmin: true,
                        createdAt: new Date().toISOString(),
                        lastLogin: new Date().toISOString(),
                        isActive: true
                    };
                    existingUsers.push(adminUserData);
                    localStorage.setItem('maliq_users', JSON.stringify(existingUsers));
                }
                
                // Index sayfasƒ±nda kal (admin paneline y√∂nlendirme yapma)
                location.reload();
                
            } else {
                alert('Y√∂netici giri≈ü bilgileri hatalƒ±!\n\nVarsayƒ±lan: admin@maliq.com / admin123');
            }
        }

        function goToAdmin() {
            window.location.href = 'admin.html';
        }

        function logout() {
            if (confirm('√áƒ±kƒ±≈ü yapmak istediƒüinizden emin misiniz?')) {
                localStorage.removeItem('maliq_user');
                localStorage.removeItem('maliq_admin');
                location.reload();
            }
        }

        // Form g√∂nderimi
        document.getElementById('authForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (!isLoginMode) {
                if (!name) {
                    showError('L√ºtfen adƒ±nƒ±zƒ± giriniz.');
                    return;
                }
                
                if (name.length < 2) {
                    showError('L√ºtfen ge√ßerli bir ad giriniz.');
                    return;
                }
            }
            
            if (!email) {
                showError('L√ºtfen e-posta adresinizi giriniz.');
                return;
            }
            
            if (!isValidEmail(email)) {
                showError('L√ºtfen ge√ßerli bir e-posta adresi giriniz.');
                return;
            }
            
            if (!password) {
                showError('L√ºtfen ≈üifrenizi giriniz.');
                return;
            }
            
            if (password.length < 6) {
                showError('≈ûifre en az 6 karakter olmalƒ±dƒ±r.');
                return;
            }
            
            // Kullanƒ±cƒ± i≈ülemleri
            handleUserAuth({ name, email, password, isLogin: isLoginMode });
        });

        function handleUserAuth(userData) {
            const existingUsers = JSON.parse(localStorage.getItem('maliq_users') || '[]');
            
            if (userData.isLogin) {
                // Giri≈ü i≈ülemi
                const user = existingUsers.find(u => u.email === userData.email && u.password === userData.password);
                if (!user) {
                    showError('E-posta veya ≈üifre hatalƒ±!');
                    return;
                }
                
                // Giri≈ü ba≈üarƒ±lƒ±
                user.lastLogin = new Date().toISOString();
                localStorage.setItem('maliq_users', JSON.stringify(existingUsers));
                localStorage.setItem('maliq_user', JSON.stringify(user));
                
                showError('Giri≈ü ba≈üarƒ±lƒ±! Y√∂nlendiriliyorsunuz...', 'success');
                setTimeout(() => {
                    window.location.href = 'app.html';
                }, 1000);
                
            } else {
                // Kayƒ±t i≈ülemi
                const existingUser = existingUsers.find(u => u.email === userData.email);
                if (existingUser) {
                    showError('Bu e-posta adresi zaten kayƒ±tlƒ±!');
                    return;
                }
                
                // Yeni kullanƒ±cƒ± olu≈ütur
                const newUser = {
                    id: Date.now().toString(),
                    name: userData.name,
                    email: userData.email,
                    password: userData.password,
                    createdAt: new Date().toISOString(),
                    lastLogin: new Date().toISOString(),
                    isActive: true
                };
                
                existingUsers.push(newUser);
                localStorage.setItem('maliq_users', JSON.stringify(existingUsers));
                localStorage.setItem('maliq_user', JSON.stringify(newUser));
                
                showError('Hesabƒ±nƒ±z ba≈üarƒ±yla olu≈üturuldu! Y√∂nlendiriliyorsunuz...', 'success');
                setTimeout(() => {
                    window.location.href = 'app.html';
                }, 1000);
            }
        }
    </script>
</body>
</html>
