<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MALIQ - Akıllı Maliyet Hesaplayıcı</title>
    <style>
        :root {
            --bg: #0f1724;
            --card: #0b1220;
            --accent: #06b6d4;
            --muted: #94a3b8;
            --success: #10b981;
            --danger: #ef4444;
            --admin: #ff6b6b;
            --facebook: #1877F2;
            --google: #4285F4;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background: var(--bg);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(6,182,212,0.3);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 18px;
            color: var(--accent);
            font-weight: 600;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            display: none;
        }
        
        .welcome-card {
            background: var(--card);
            padding: 40px 30px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-panel {
            display: none;
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            border: 1px solid rgba(255,255,255,0.1);
            animation: slideDown 0.3s ease-out;
        }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .user-details {
            text-align: left;
        }
        
        .user-name {
            font-weight: 600;
            font-size: 16px;
        }
        
        .user-email {
            font-size: 12px;
            color: var(--muted);
            margin-top: 2px;
        }
        
        .user-actions {
            display: flex;
            gap: 8px;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .admin-btn {
            background: var(--admin);
            color: white;
        }
        
        .app-btn {
            background: var(--accent);
            color: white;
        }
        
        .logout-btn {
            background: var(--danger);
            color: white;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 12px;
            background: linear-gradient(135deg, var(--accent), #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }
        
        .subtitle {
            color: var(--muted);
            margin-bottom: 35px;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .auth-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 25px;
        }
        
        .auth-btn {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 12px;
            padding: 16px 20px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.05);
            color: white;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
        }
        
        .auth-btn:hover {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.3);
            transform: translateY(-1px);
        }
        
        .auth-btn.google { 
            background: var(--google); 
            color: white; 
            border-color: var(--google);
        }
        
        .auth-btn.google:hover { 
            background: #3367D6; 
            border-color: #3367D6;
        }
        
        .auth-btn.facebook { 
            background: var(--facebook); 
            color: white; 
            border-color: var(--facebook);
        }
        
        .auth-btn.facebook:hover { 
            background: #1664D9; 
            border-color: #1664D9;
        }
        
        .auth-btn svg {
            width: 20px;
            height: 20px;
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            display: none;
        }
        
        .error-message {
            background: rgba(239,68,68,0.1);
            border: 1px solid rgba(239,68,68,0.3);
            color: #ef4444;
        }
        
        .success-message {
            background: rgba(16,185,129,0.1);
            border: 1px solid rgba(16,185,129,0.3);
            color: #10b981;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Yükleme Ekranı -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loader"></div>
        <div class="loading-text">MALİQ yükleniyor...</div>
    </div>

    <!-- Ana İçerik -->
    <div class="container" id="mainContainer">
        <div class="welcome-card">
            <!-- Kullanıcı Paneli -->
            <div class="user-panel" id="userPanel">
                <div class="user-info">
                    <div class="user-details">
                        <div class="user-name" id="userName"></div>
                        <div class="user-email" id="userEmail"></div>
                    </div>
                    <div class="user-actions">
                        <button class="btn admin-btn" id="adminBtn" onclick="goToAdmin()">YÖNETİCİ</button>
                        <button class="btn app-btn" onclick="goToApp()">UYGULAMA</button>
                        <button class="btn logout-btn" onclick="logout()">ÇIKIŞ</button>
                    </div>
                </div>
            </div>

            <div class="logo">🧮</div>
            <h1>MALIQ'A HOŞGELDİNİZ</h1>
            <div class="subtitle">Akıllı Maliyet Hesaplayıcınız</div>
            
            <div class="auth-options" id="authOptions">
                <button class="auth-btn google" onclick="googleLogin()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 9.81836V14.4656H18.4582C18.1746 15.9602 17.3236 17.2257 16.0472 18.0766L19.9417 21.0984C22.2108 19.0039 23.5199 15.9276 23.5199 12.273C23.5199 11.4221 23.4436 10.6039 23.3017 9.81849L12 9.81836Z" fill="white"></path>
                        <path d="M5.27461 14.2842L4.39625 14.9566L1.28711 17.3783C3.26165 21.2947 7.30862 24.0002 11.9995 24.0002C15.2394 24.0002 17.9557 22.9311 19.9412 21.0984L16.0467 18.0765C14.9776 18.7965 13.614 19.2329 11.9995 19.2329C8.87951 19.2329 6.22868 17.1275 5.27952 14.2911L5.27461 14.2842Z" fill="white"></path>
                        <path d="M1.28718 6.62158C0.469042 8.23606 0 10.0579 0 11.9997C0 13.9415 0.469042 15.7633 1.28718 17.3778C1.28718 17.3886 5.27997 14.2796 5.27997 14.2796C5.03998 13.5596 4.89812 12.796 4.89812 11.9996C4.89812 11.2031 5.03998 10.4395 5.27997 9.71951L1.28718 6.62158Z" fill="white"></path>
                        <path d="M11.9997 4.77818C13.767 4.77818 15.3379 5.38907 16.5925 6.56727L20.0288 3.13095C17.9452 1.18917 15.2398 0 11.9997 0C7.30887 0 3.26165 2.69454 1.28711 6.62183L5.27978 9.72001C6.22882 6.88362 8.87976 4.77818 11.9997 4.77818Z" fill="white"></path>
                    </svg>
                    <span>Google ile Giriş Yap</span>
                </button>
                <button class="auth-btn facebook" onclick="facebookLogin()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" fill="white"/>
                    </svg>
                    <span>Facebook ile Giriş Yap</span>
                </button>
            </div>
            
            <div class="message error-message" id="errorMessage"></div>
            <div class="message success-message" id="successMessage"></div>
        </div>
    </div>

    <!-- Facebook SDK -->
    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId: '2639504659744952',
                cookie: true,
                xfbml: true,
                version: 'v18.0'
            });
        };

        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/tr_TR/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>

    <!-- Google SDK -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
        let isLoginMode = false;
        
        // Sayfa yüklendiğinde
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('mainContainer').style.display = 'block';
                checkUserStatus();
            }, 2000);
        });

        // Facebook Giriş Fonksiyonu
        function facebookLogin() {
            setLoading(true);
            
            FB.login(function(response) {
                if (response.status === 'connected') {
                    const accessToken = response.authResponse.accessToken;
                    const userID = response.authResponse.userID;
                    
                    // Kullanıcı bilgilerini al
                    FB.api('/me', { fields: 'name,email' }, function(userInfo) {
                        handleSocialLogin({
                            id: userID,
                            name: userInfo.name,
                            email: userInfo.email || `${userID}@facebook.com`,
                            provider: 'facebook',
                            accessToken: accessToken
                        });
                    });
                } else {
                    showError('Facebook girişi iptal edildi.');
                    setLoading(false);
                }
            }, { scope: 'public_profile,email' });
        }

        // Google Giriş Fonksiyonu
        function googleLogin() {
            setLoading(true);
            
            google.accounts.id.initialize({
                client_id: '1008649054947-7gpj5ah0j04703605cdmbsrqp2qmhock.apps.googleusercontent.com',
                callback: handleGoogleResponse
            });
            
            google.accounts.id.prompt();
        }

        function handleGoogleResponse(response) {
            const userData = parseJwt(response.credential);
            
            handleSocialLogin({
                id: userData.sub,
                name: userData.name,
                email: userData.email,
                picture: userData.picture,
                provider: 'google'
            });
        }

        function parseJwt(token) {
            try {
                return JSON.parse(atob(token.split('.')[1]));
            } catch (e) {
                return null;
            }
        }

        function handleSocialLogin(userData) {
            showError(`${userData.provider === 'google' ? 'Google' : 'Facebook'} girişi başarılı!`, 'success');
            
            const socialUser = {
                id: userData.id,
                name: userData.name,
                email: userData.email,
                provider: userData.provider,
                picture: userData.picture,
                createdAt: new Date().toISOString(),
                lastLogin: new Date().toISOString(),
                isActive: true,
                isSocial: true
            };
            
            setTimeout(() => {
                // Mevcut kullanıcıları güncelle
                const existingUsers = JSON.parse(localStorage.getItem('maliq_users') || '[]');
                const existingUserIndex = existingUsers.findIndex(u => u.email === socialUser.email);
                
                if (existingUserIndex !== -1) {
                    existingUsers[existingUserIndex].lastLogin = new Date().toISOString();
                } else {
                    existingUsers.push(socialUser);
                }
                
                localStorage.setItem('maliq_users', JSON.stringify(existingUsers));
                localStorage.setItem('maliq_user', JSON.stringify(socialUser));
                
                // Admin kontrolü
                if (socialUser.email === 'admincan@maliq.com') {
                    localStorage.setItem('maliq_admin', 'true');
                }
                
                setLoading(false);
                window.location.href = 'app.html';
            }, 1500);
        }

        function setLoading(loading) {
            const buttons = document.querySelectorAll('.auth-btn');
            buttons.forEach(btn => {
                if (loading) {
                    btn.disabled = true;
                    btn.style.opacity = '0.7';
                } else {
                    btn.disabled = false;
                    btn.style.opacity = '1';
                }
            });
        }

        function checkUserStatus() {
            const user = localStorage.getItem('maliq_user');
            const isAdmin = localStorage.getItem('maliq_admin');
            
            if (user) {
                try {
                    const userData = JSON.parse(user);
                    showUserPanel(userData, isAdmin);
                } catch (e) {
                    console.error('Kullanıcı verisi bozuk:', e);
                    localStorage.removeItem('maliq_user');
                    localStorage.removeItem('maliq_admin');
                }
            }
        }

        function showUserPanel(userData, isAdmin) {
            document.getElementById('userPanel').style.display = 'block';
            document.getElementById('authOptions').style.display = 'none';
            
            document.getElementById('userName').textContent = userData.name || userData.email;
            document.getElementById('userEmail').textContent = userData.email;
            
            if (isAdmin) {
                document.getElementById('adminBtn').style.display = 'block';
            } else {
                document.getElementById('adminBtn').style.display = 'none';
            }
            
            document.querySelector('h1').textContent = 'TEKRAR HOŞGELDİNİZ!';
            document.querySelector('.subtitle').textContent = 'MALIQ sizi bekliyor';
        }

        function showError(message, type = 'error') {
            const errorEl = document.getElementById('errorMessage');
            const successEl = document.getElementById('successMessage');
            
            if (type === 'error') {
                errorEl.textContent = message;
                errorEl.style.display = 'block';
                successEl.style.display = 'none';
            } else {
                successEl.textContent = message;
                successEl.style.display = 'block';
                errorEl.style.display = 'none';
            }
        }

        function goToAdmin() {
            showLoading();
            setTimeout(() => {
                window.location.href = 'admin.html';
            }, 1000);
        }

        function goToApp() {
            showLoading();
            setTimeout(() => {
                window.location.href = 'app.html';
            }, 1000);
        }

        function showLoading() {
            document.getElementById('loadingScreen').style.display = 'flex';
            document.getElementById('mainContainer').style.display = 'none';
        }

        function logout() {
            if (confirm('Çıkış yapmak istediğinizden emin misiniz?')) {
                showLoading();
                setTimeout(() => {
                    localStorage.removeItem('maliq_user');
                    localStorage.removeItem('maliq_admin');
                    location.reload();
                }, 1000);
            }
        }
    </script>
</body>
</html>
