<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MALIQ - Akƒ±llƒ± Maliyet Hesaplayƒ±cƒ±</title>
    <style>
        :root {
            --bg: #0f1724;
            --card: #0b1220;
            --accent: #06b6d4;
            --muted: #94a3b8;
            --success: #10b981;
            --danger: #ef4444;
            --admin: #ff6b6b;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background: var(--bg);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(6,182,212,0.3);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 18px;
            color: var(--accent);
            font-weight: 600;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            display: none;
        }
        
        .welcome-card {
            background: var(--card);
            padding: 30px 25px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-panel {
            display: none;
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            animation: slideDown 0.3s ease-out;
        }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .user-details {
            text-align: left;
        }
        
        .user-name {
            font-weight: 600;
            font-size: 16px;
        }
        
        .user-email {
            font-size: 12px;
            color: var(--muted);
            margin-top: 2px;
        }
        
        .user-actions {
            display: flex;
            gap: 8px;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .admin-btn {
            background: var(--admin);
            color: white;
        }
        
        .app-btn {
            background: var(--accent);
            color: white;
        }
        
        .logout-btn {
            background: var(--danger);
            color: white;
        }
        
        .logo {
            font-size: 32px;
            margin-bottom: 16px;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--accent), #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            color: var(--muted);
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .auth-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .auth-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 14px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.05);
            color: white;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .auth-btn:hover {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.3);
        }
        
        .auth-btn.apple { background: rgba(255,255,255,0.9); color: black; }
        .auth-btn.google { background: #4285F4; color: white; }
        .auth-btn.microsoft { background: #7c3aed; color: white; }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: var(--muted);
            font-size: 14px;
        }
        
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: rgba(255,255,255,0.2);
        }
        
        .divider::before { margin-right: 15px; }
        .divider::after { margin-left: 15px; }
        
        .form-group {
            margin-bottom: 16px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: var(--muted);
        }
        
        .form-group input {
            width: 100%;
            padding: 14px;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: white;
            font-size: 15px;
        }
        
        .form-group input:focus {
            border-color: var(--accent);
            outline: none;
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--accent), #7c3aed);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.2s;
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .switch-mode {
            margin-top: 20px;
            color: var(--muted);
            font-size: 14px;
        }
        
        .switch-mode a {
            color: var(--accent);
            text-decoration: none;
            cursor: pointer;
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            display: none;
        }
        
        .error-message {
            background: rgba(239,68,68,0.1);
            border: 1px solid rgba(239,68,68,0.3);
            color: #ef4444;
        }
        
        .success-message {
            background: rgba(16,185,129,0.1);
            border: 1px solid rgba(16,185,129,0.3);
            color: #10b981;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Y√ºkleme Ekranƒ± -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loader"></div>
        <div class="loading-text">MALƒ∞Q y√ºkleniyor...</div>
    </div>

    <!-- Ana ƒ∞√ßerik -->
    <div class="container" id="mainContainer">
        <div class="welcome-card">
            <!-- Kullanƒ±cƒ± Paneli -->
            <div class="user-panel" id="userPanel">
                <div class="user-info">
                    <div class="user-details">
                        <div class="user-name" id="userName"></div>
                        <div class="user-email" id="userEmail"></div>
                    </div>
                    <div class="user-actions">
                        <button class="btn admin-btn" id="adminBtn" onclick="goToAdmin()">Y√ñNETƒ∞Cƒ∞ PANELƒ∞</button>
                        <button class="btn app-btn" onclick="goToApp()">UYGULAMA</button>
                        <button class="btn logout-btn" onclick="logout()">√áIKI≈û</button>
                    </div>
                </div>
            </div>

            <div class="logo">üßÆ</div>
            <h1>HO≈ûGELDƒ∞Nƒ∞Z</h1>
            <div class="subtitle">Ben MALIQ - Akƒ±llƒ± Maliyet Hesaplayƒ±cƒ±nƒ±zƒ±m</div>
            
            <div class="auth-options" id="authOptions">
                <button class="auth-btn apple" onclick="socialLogin('apple')">
                    <span>üçé</span> Apple ile Giri≈ü
                </button>
                <button class="auth-btn google" onclick="socialLogin('google')">
                    <span>üîç</span> Google ile Giri≈ü
                </button>
                <button class="auth-btn microsoft" onclick="socialLogin('microsoft')">
                    <span>üíº</span> Microsoft ile Giri≈ü
                </button>
            </div>
            
            <div class="divider">veya e-posta ile devam et</div>
            
            <div class="message error-message" id="errorMessage"></div>
            <div class="message success-message" id="successMessage"></div>
            
            <form id="authForm">
                <div class="form-group" id="nameField">
                    <label for="name">Ad Soyad</label>
                    <input type="text" id="name" placeholder="Adƒ±nƒ±z ve soyadƒ±nƒ±z">
                </div>
                
                <div class="form-group">
                    <label for="email">E-posta</label>
                    <input type="email" id="email" placeholder="ornek@email.com">
                </div>
                
                <div class="form-group">
                    <label for="password">≈ûifre</label>
                    <input type="password" id="password" placeholder="En az 6 karakter">
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    <span id="btnText">Hesap Olu≈ütur</span>
                    <span id="btnLoader" class="hidden">‚è≥</span>
                </button>
            </form>
            
            <div class="switch-mode">
                Zaten hesabƒ±nƒ±z var mƒ±? <a onclick="switchMode()">Giri≈ü Yap</a>
            </div>
        </div>
    </div>

    <script>
        let isLoginMode = false;
        
        // Sayfa y√ºklendiƒüinde
        window.addEventListener('load', function() {
            // Y√ºkleme ekranƒ±nƒ± g√∂ster
            setTimeout(() => {
                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('mainContainer').style.display = 'block';
                checkUserStatus();
            }, 2000);
        });

        function setLoading(loading) {
            const btn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const btnLoader = document.getElementById('btnLoader');
            
            if (loading) {
                btn.disabled = true;
                btnText.classList.add('hidden');
                btnLoader.classList.remove('hidden');
            } else {
                btn.disabled = false;
                btnText.classList.remove('hidden');
                btnLoader.classList.add('hidden');
            }
        }

        function checkUserStatus() {
            const user = localStorage.getItem('maliq_user');
            const isAdmin = localStorage.getItem('maliq_admin');
            
            if (user) {
                try {
                    const userData = JSON.parse(user);
                    showUserPanel(userData, isAdmin);
                } catch (e) {
                    console.error('Kullanƒ±cƒ± verisi bozuk:', e);
                    localStorage.removeItem('maliq_user');
                    localStorage.removeItem('maliq_admin');
                }
            }
        }

        function showUserPanel(userData, isAdmin) {
            document.getElementById('userPanel').style.display = 'block';
            document.getElementById('authOptions').style.display = 'none';
            document.getElementById('authForm').style.display = 'none';
            document.querySelector('.divider').style.display = 'none';
            document.querySelector('.switch-mode').style.display = 'none';
            
            document.getElementById('userName').textContent = userData.name || userData.email;
            document.getElementById('userEmail').textContent = userData.email;
            
            if (isAdmin) {
                document.getElementById('adminBtn').style.display = 'block';
            } else {
                document.getElementById('adminBtn').style.display = 'none';
            }
            
            // Ho≈ügeldin mesajƒ±nƒ± g√ºncelle
            document.querySelector('h1').textContent = 'TEKRAR HO≈ûGELDƒ∞Nƒ∞Z!';
            document.querySelector('.subtitle').textContent = 'MALIQ sizi bekliyor';
        }

        function showError(message, type = 'error') {
            const errorEl = document.getElementById('errorMessage');
            const successEl = document.getElementById('successMessage');
            
            if (type === 'error') {
                errorEl.textContent = message;
                errorEl.style.display = 'block';
                successEl.style.display = 'none';
            } else {
                successEl.textContent = message;
                successEl.style.display = 'block';
                errorEl.style.display = 'none';
            }
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        function switchMode() {
            isLoginMode = !isLoginMode;
            const btnText = document.getElementById('btnText');
            const switchModeText = document.querySelector('.switch-mode');
            const nameField = document.getElementById('nameField');
            
            if (isLoginMode) {
                btnText.textContent = 'Giri≈ü Yap';
                switchModeText.innerHTML = 'Hesabƒ±nƒ±z yok mu? <a onclick="switchMode()">Kayƒ±t Ol</a>';
                nameField.style.display = 'none';
            } else {
                btnText.textContent = 'Hesap Olu≈ütur';
                switchModeText.innerHTML = 'Zaten hesabƒ±nƒ±z var mƒ±? <a onclick="switchMode()">Giri≈ü Yap</a>';
                nameField.style.display = 'block';
            }
            
            hideMessages();
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function socialLogin(provider) {
            setLoading(true);
            
            const providerNames = {
                'apple': 'Apple',
                'google': 'Google', 
                'microsoft': 'Microsoft'
            };
            
            showError(`${providerNames[provider]} giri≈üi ba≈üarƒ±lƒ±! Demo kullanƒ±cƒ± ile giri≈ü yapƒ±lƒ±yor...`, 'success');
            
            // Demo kullanƒ±cƒ± bilgileri
            const demoUser = {
                id: `demo_${provider}_${Date.now()}`,
                name: `${providerNames[provider]} Kullanƒ±cƒ±sƒ±`,
                email: `${provider}_demo@maliq.com`,
                provider: provider,
                createdAt: new Date().toISOString(),
                lastLogin: new Date().toISOString(),
                isActive: true,
                isSocial: true
            };
            
            setTimeout(() => {
                // Mevcut kullanƒ±cƒ±larƒ± g√ºncelle
                const existingUsers = JSON.parse(localStorage.getItem('maliq_users') || '[]');
                const existingUserIndex = existingUsers.findIndex(u => u.email === demoUser.email);
                
                if (existingUserIndex !== -1) {
                    existingUsers[existingUserIndex].lastLogin = new Date().toISOString();
                } else {
                    existingUsers.push(demoUser);
                }
                
                localStorage.setItem('maliq_users', JSON.stringify(existingUsers));
                localStorage.setItem('maliq_user', JSON.stringify(demoUser));
                
                // Admin kontrol√º
                if (demoUser.email === 'admincan@maliq.com') {
                    localStorage.setItem('maliq_admin', 'true');
                }
                
                setLoading(false);
                window.location.href = 'app.html';
            }, 2000);
        }

        function goToAdmin() {
            showLoading();
            setTimeout(() => {
                window.location.href = 'admin.html';
            }, 1000);
        }

        function goToApp() {
            showLoading();
            setTimeout(() => {
                window.location.href = 'app.html';
            }, 1000);
        }

        function showLoading() {
            document.getElementById('loadingScreen').style.display = 'flex';
            document.getElementById('mainContainer').style.display = 'none';
        }

        function logout() {
            if (confirm('√áƒ±kƒ±≈ü yapmak istediƒüinizden emin misiniz?')) {
                showLoading();
                setTimeout(() => {
                    localStorage.removeItem('maliq_user');
                    localStorage.removeItem('maliq_admin');
                    location.reload();
                }, 1000);
            }
        }

        // Form g√∂nderimi
        document.getElementById('authForm').addEventListener('submit', function(e) {
            e.preventDefault();
            setLoading(true);
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            // Admin giri≈üi kontrol√º
            if (email === 'admincan' && password === 'candoruk1234') {
                handleAdminLogin();
                return;
            }
            
            if (!isLoginMode) {
                if (!name) {
                    showError('L√ºtfen adƒ±nƒ±zƒ± giriniz.');
                    setLoading(false);
                    return;
                }
                
                if (name.length < 2) {
                    showError('L√ºtfen ge√ßerli bir ad giriniz.');
                    setLoading(false);
                    return;
                }
            }
            
            if (!email) {
                showError('L√ºtfen e-posta adresinizi giriniz.');
                setLoading(false);
                return;
            }
            
            if (!isValidEmail(email) && email !== 'admincan') {
                showError('L√ºtfen ge√ßerli bir e-posta adresi giriniz.');
                setLoading(false);
                return;
            }
            
            if (!password) {
                showError('L√ºtfen ≈üifrenizi giriniz.');
                setLoading(false);
                return;
            }
            
            if (password.length < 6) {
                showError('≈ûifre en az 6 karakter olmalƒ±dƒ±r.');
                setLoading(false);
                return;
            }
            
            // Kullanƒ±cƒ± i≈ülemleri
            setTimeout(() => {
                handleUserAuth({ name, email, password, isLogin: isLoginMode });
            }, 1500);
        });

        function handleAdminLogin() {
            // Admin kullanƒ±cƒ±sƒ±nƒ± olu≈ütur
            const adminUser = {
                name: 'Sistem Y√∂neticisi',
                email: 'admincan@maliq.com',
                isAdmin: true,
                lastLogin: new Date().toISOString()
            };
            
            localStorage.setItem('maliq_admin', 'true');
            localStorage.setItem('maliq_user', JSON.stringify(adminUser));
            
            // Mevcut kullanƒ±cƒ±lar listesine admin ekle
            const existingUsers = JSON.parse(localStorage.getItem('maliq_users') || '[]');
            const adminExists = existingUsers.find(u => u.email === 'admincan@maliq.com');
            
            if (!adminExists) {
                const adminUserData = {
                    id: 'admin',
                    name: 'Sistem Y√∂neticisi',
                    email: 'admincan@maliq.com',
                    isAdmin: true,
                    createdAt: new Date().toISOString(),
                    lastLogin: new Date().toISOString(),
                    isActive: true
                };
                existingUsers.push(adminUserData);
                localStorage.setItem('maliq_users', JSON.stringify(existingUsers));
            }
            
            showError('Y√∂netici giri≈üi ba≈üarƒ±lƒ±! Y√∂nlendiriliyorsunuz...', 'success');
            
            setTimeout(() => {
                setLoading(false);
                location.reload();
            }, 2000);
        }

        function handleUserAuth(userData) {
            const existingUsers = JSON.parse(localStorage.getItem('maliq_users') || '[]');
            
            if (userData.isLogin) {
                // Giri≈ü i≈ülemi
                const user = existingUsers.find(u => u.email === userData.email && u.password === userData.password);
                if (!user) {
                    showError('E-posta veya ≈üifre hatalƒ±!');
                    setLoading(false);
                    return;
                }
                
                // Giri≈ü ba≈üarƒ±lƒ±
                user.lastLogin = new Date().toISOString();
                localStorage.setItem('maliq_users', JSON.stringify(existingUsers));
                localStorage.setItem('maliq_user', JSON.stringify(user));
                
                showError('Giri≈ü ba≈üarƒ±lƒ±! Y√∂nlendiriliyorsunuz...', 'success');
                setTimeout(() => {
                    setLoading(false);
                    window.location.href = 'app.html';
                }, 1500);
                
            } else {
                // Kayƒ±t i≈ülemi
                const existingUser = existingUsers.find(u => u.email === userData.email);
                if (existingUser) {
                    showError('Bu e-posta adresi zaten kayƒ±tlƒ±!');
                    setLoading(false);
                    return;
                }
                
                // Yeni kullanƒ±cƒ± olu≈ütur
                const newUser = {
                    id: Date.now().toString(),
                    name: userData.name,
                    email: userData.email,
                    password: userData.password,
                    createdAt: new Date().toISOString(),
                    lastLogin: new Date().toISOString(),
                    isActive: true
                };
                
                existingUsers.push(newUser);
                localStorage.setItem('maliq_users', JSON.stringify(existingUsers));
                localStorage.setItem('maliq_user', JSON.stringify(newUser));
                
                showError('Hesabƒ±nƒ±z ba≈üarƒ±yla olu≈üturuldu! Y√∂nlendiriliyorsunuz...', 'success');
                setTimeout(() => {
                    setLoading(false);
                    window.location.href = 'app.html';
                }, 1500);
            }
        }
    </script>
</body>
</html>
