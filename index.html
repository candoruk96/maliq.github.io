<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MALIQ - Akıllı Maliyet Hesaplayıcı</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #061322 0%, #071526 50%, #04111a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #eaf4ff;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            perspective: 1000px;
        }

        .login-card {
            background: rgba(7, 21, 38, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transform: translateY(0);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
            position: relative;
            z-index: 2;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            background: linear-gradient(135deg, #06b6d4 0%, #7c3aed 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 40px rgba(6, 182, 212, 0.4);
            position: relative;
            overflow: hidden;
        }

        .logo img {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            object-fit: cover;
        }

        .login-header h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #eaf4ff 0%, #9fb0c6 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-header p {
            color: #9fb0c6;
            font-size: 1rem;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
            z-index: 2;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .input-wrapper input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px 16px 8px 16px;
            color: #eaf4ff;
            font-size: 16px;
            font-weight: 400;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            outline: none;
            backdrop-filter: blur(10px);
        }

        .input-wrapper input::placeholder {
            color: transparent;
        }

        .input-wrapper label {
            position: absolute;
            left: 16px;
            top: 16px;
            color: #9fb0c6;
            font-size: 16px;
            font-weight: 400;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            transform-origin: left top;
        }

        .input-wrapper input:focus,
        .input-wrapper input:valid {
            border-color: #06b6d4;
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(6, 182, 212, 0.2);
        }

        .input-wrapper input:focus + label,
        .input-wrapper input:valid + label {
            transform: translateY(-8px) scale(0.85);
            color: #06b6d4;
            font-weight: 500;
        }

        .password-wrapper {
            position: relative;
        }

        .password-wrapper input {
            padding-right: 48px;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            color: #9fb0c6;
            transition: color 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2;
        }

        .password-toggle:hover {
            color: #06b6d4;
        }

        .btn {
            background: linear-gradient(135deg, #06b6d4 0%, #7c3aed 100%);
            border: none;
            border-radius: 12px;
            padding: 16px 24px;
            color: #021026;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(6, 182, 212, 0.4);
            width: 100%;
            margin-bottom: 16px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(6, 182, 212, 0.6);
        }

        .btn-ghost {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #eaf4ff;
            box-shadow: none;
        }

        .btn-ghost:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(6, 182, 212, 0.3);
            box-shadow: 0 8px 25px rgba(6, 182, 212, 0.2);
        }

        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider::before {
            margin-right: 16px;
        }

        .divider::after {
            margin-left: 16px;
        }

        .divider span {
            color: #9fb0c6;
            font-size: 14px;
            white-space: nowrap;
        }

        .social-login {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        .social-btn {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px 16px;
            color: #eaf4ff;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 40px 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 2;
        }

        .success-message.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .success-icon {
            width: 60px;
            height: 60px;
            background: #06b6d4;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #021026;
            margin: 0 auto 20px;
            animation: successPulse 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .success-message h3 {
            color: #eaf4ff;
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        .success-message p {
            color: #9fb0c6;
            font-size: 1rem;
        }

        .admin-indicator {
            text-align: center;
            margin-bottom: 20px;
            padding: 12px;
            background: rgba(124, 58, 237, 0.1);
            border: 1px solid rgba(124, 58, 237, 0.3);
            border-radius: 12px;
            color: #7c3aed;
            font-size: 14px;
            font-weight: 500;
            display: none;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes successPulse {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .error-message {
            display: block;
            color: #ff6b6b;
            font-size: 12px;
            font-weight: 500;
            margin-top: 6px;
            margin-left: 4px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 107, 107, 0.1);
            padding: 4px 8px;
            border-radius: 6px;
            backdrop-filter: blur(10px);
        }

        .error-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .form-group.error .input-wrapper input {
            border-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            animation: shake 0.5s ease-in-out;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 24px;
                margin: 10px;
                border-radius: 20px;
            }
            
            .login-header h2 {
                font-size: 1.75rem;
            }
            
            .password-wrapper input {
                padding-right: 44px;
            }
            
            .social-login {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-container">
                    <div class="logo">
                        <img src="https://i.hizliresim.com/sis5uti.png" alt="MALIQ Logo">
                    </div>
                </div>
                <h2>HOŞGELDİNİZ</h2>
                <p>Ben MALIQ - Akıllı Maliyet Hesaplayıcınızım</p>
            </div>

            <div class="admin-indicator" id="adminIndicator">
                <i class="fas fa-tools"></i> Yönetici modu aktif - Geliştirici seçenekleri açılacak
            </div>

            <form class="login-form" id="loginForm" novalidate>
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="email" id="email" name="email" required autocomplete="email">
                        <label for="email">E-posta Adresi</label>
                    </div>
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <div class="input-wrapper password-wrapper">
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                        <label for="password">Şifre</label>
                        <button type="button" class="password-toggle" id="passwordToggle" aria-label="Toggle password visibility">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <button type="submit" class="btn">
                    <i class="fas fa-sign-in-alt"></i> Giriş Yap
                </button>
            </form>

            <div class="divider">
                <span>veya</span>
            </div>

            <div class="social-login">
                <button type="button" class="social-btn google" onclick="googleLogin()">
                    <i class="fab fa-google"></i> Google
                </button>
                <button type="button" class="social-btn facebook" onclick="facebookLogin()">
                    <i class="fab fa-facebook-f"></i> Facebook
                </button>
            </div>

            <button type="button" class="btn btn-ghost" id="guestLoginBtn">
                <i class="fas fa-user"></i> Misafir Olarak Giriş Yap
            </button>

            <div class="success-message" id="successMessage">
                <div class="success-icon">
                    <i class="fas fa-check"></i>
                </div>
                <h3 id="successTitle">Giriş Başarılı!</h3>
                <p id="successMessageText">MALIQ'a yönlendiriliyorsunuz...</p>
            </div>
        </div>
    </div>

    <script>
        class MALIQLogin {
            constructor() {
                this.form = document.getElementById('loginForm');
                this.guestBtn = document.getElementById('guestLoginBtn');
                this.passwordToggle = document.getElementById('passwordToggle');
                this.passwordInput = document.getElementById('password');
                this.successMessage = document.getElementById('successMessage');
                this.successTitle = document.getElementById('successTitle');
                this.successMessageText = document.getElementById('successMessageText');
                this.adminIndicator = document.getElementById('adminIndicator');
                
                this.adminCredentials = {
                    email: 'can@maliq.com',
                    password: 'admin1234'
                };
                
                this.init();
            }
            
            init() {
                this.addEventListeners();
                this.setupPasswordToggle();
                this.initializeGuestCounter();
                this.checkAdminInput();
            }
            
            addEventListeners() {
                this.form.addEventListener('submit', (e) => this.handleSubmit(e));
                this.guestBtn.addEventListener('click', () => this.handleGuestLogin());
                
                const inputs = this.form.querySelectorAll('input');
                inputs.forEach(input => {
                    input.addEventListener('input', () => {
                        this.clearError(input);
                        this.checkAdminInput();
                    });
                });

                // Admin email için otomatik doldurma kısayolu
                document.addEventListener('keydown', (e) => {
                    if (e.ctrlKey && e.key === '1') {
                        e.preventDefault();
                        document.getElementById('email').value = 'can@maliq.com';
                        document.getElementById('password').value = 'admin1234';
                        this.checkAdminInput();
                    }
                });
            }
            
            setupPasswordToggle() {
                if (this.passwordToggle && this.passwordInput) {
                    this.passwordToggle.addEventListener('click', () => {
                        const isPassword = this.passwordInput.type === 'password';
                        this.passwordInput.type = isPassword ? 'text' : 'password';
                        
                        this.passwordToggle.innerHTML = isPassword ? '<i class="fas fa-eye-slash"></i>' : '<i class="fas fa-eye"></i>';
                        this.passwordInput.focus();
                    });
                }
            }
            
            initializeGuestCounter() {
                if (!localStorage.getItem('maliq_guest_counter')) {
                    localStorage.setItem('maliq_guest_counter', '0');
                }
            }
            
            checkAdminInput() {
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                
                const isAdminInput = email === this.adminCredentials.email && 
                                   password === this.adminCredentials.password;
                
                if (isAdminInput) {
                    this.adminIndicator.style.display = 'block';
                } else {
                    this.adminIndicator.style.display = 'none';
                }
            }
            
            validateForm() {
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                let isValid = true;
                
                this.clearErrors();
                
                if (!email) {
                    this.showError('email', 'E-posta adresi gereklidir');
                    isValid = false;
                } else if (!this.isValidEmail(email)) {
                    this.showError('email', 'Geçerli bir e-posta adresi girin');
                    isValid = false;
                }
                
                if (!password) {
                    this.showError('password', 'Şifre gereklidir');
                    isValid = false;
                } else if (password.length < 6) {
                    this.showError('password', 'Şifre en az 6 karakter olmalıdır');
                    isValid = false;
                }
                
                return isValid;
            }
            
            isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
            
            showError(fieldName, message) {
                const formGroup = document.getElementById(fieldName).closest('.form-group');
                const errorElement = document.getElementById(fieldName + 'Error');
                
                formGroup.classList.add('error');
                errorElement.textContent = message;
                errorElement.classList.add('show');
                
                const field = document.getElementById(fieldName);
                field.style.animation = 'shake 0.5s ease-in-out';
                setTimeout(() => {
                    field.style.animation = '';
                }, 500);
            }
            
            clearError(input) {
                const fieldName = input.id;
                const formGroup = input.closest('.form-group');
                const errorElement = document.getElementById(fieldName + 'Error');
                
                formGroup.classList.remove('error');
                errorElement.classList.remove('show');
            }
            
            clearErrors() {
                const errorElements = document.querySelectorAll('.error-message');
                errorElements.forEach(element => {
                    element.classList.remove('show');
                });
                
                const formGroups = document.querySelectorAll('.form-group');
                formGroups.forEach(group => {
                    group.classList.remove('error');
                });
            }
            
            async handleSubmit(e) {
                e.preventDefault();
                
                const isValid = this.validateForm();
                
                if (isValid) {
                    await this.submitForm();
                } else {
                    this.shakeForm();
                }
            }
            
            async handleGuestLogin() {
                try {
                    let guestCounter = parseInt(localStorage.getItem('maliq_guest_counter')) + 1;
                    localStorage.setItem('maliq_guest_counter', guestCounter.toString());
                    
                    const guestId = String(guestCounter).padStart(6, '0');
                    const guestUser = {
                        id: 'guest_' + guestId,
                        name: 'Misafir ' + guestId,
                        email: `guest${guestId}@maliq.com`,
                        isGuest: true,
                        isAdmin: false,
                        createdAt: new Date().toISOString(),
                        lastLogin: new Date().toISOString()
                    };
                    
                    localStorage.setItem('maliq_user', JSON.stringify(guestUser));
                    localStorage.setItem('maliq_admin', 'false');
                    localStorage.setItem('maliq_guest_id', guestId);
                    
                    this.showSuccessMessage(false, guestId);
                    
                } catch (error) {
                    console.error('Guest login error:', error);
                    alert('Misafir girişi sırasında bir hata oluştu.');
                }
            }
            
            async submitForm() {
                try {
                    const email = document.getElementById('email').value.trim();
                    const password = document.getElementById('password').value;
                    
                    if (email === this.adminCredentials.email && password === this.adminCredentials.password) {
                        await this.handleAdminLogin();
                    } else {
                        await this.handleUserLogin(email, password);
                    }
                    
                } catch (error) {
                    this.showLoginError('Giriş başarısız. Lütfen bilgilerinizi kontrol edin.');
                }
            }
            
            async handleAdminLogin() {
                const adminUser = {
                    id: 'admin',
                    name: 'Sistem Yöneticisi',
                    email: 'can@maliq.com',
                    isAdmin: true,
                    isDeveloper: true,
                    permissions: ['all'],
                    createdAt: new Date().toISOString(),
                    lastLogin: new Date().toISOString()
                };
                
                localStorage.setItem('maliq_admin', 'true');
                localStorage.setItem('maliq_user', JSON.stringify(adminUser));
                localStorage.setItem('maliq_developer_mode', 'true');
                
                this.showSuccessMessage(true);
            }
            
            async handleUserLogin(email, password) {
                const existingUsers = JSON.parse(localStorage.getItem('maliq_users') || '[]');
                const user = existingUsers.find(u => u.email === email && u.password === password);
                
                if (!user) {
                    throw new Error('Kullanıcı bulunamadı');
                }
                
                user.lastLogin = new Date().toISOString();
                localStorage.setItem('maliq_users', JSON.stringify(existingUsers));
                localStorage.setItem('maliq_user', JSON.stringify(user));
                localStorage.setItem('maliq_admin', 'false');
                localStorage.setItem('maliq_developer_mode', 'false');
                
                this.showSuccessMessage(false);
            }
            
            showSuccessMessage(isAdmin, guestId = null) {
                if (isAdmin) {
                    this.successTitle.textContent = 'Yönetici Girişi Başarılı!';
                    this.successMessageText.textContent = 'Geliştirici seçenekleri ile yönlendiriliyorsunuz...';
                } else if (guestId) {
                    this.successTitle.textContent = 'Misafir Girişi Başarılı!';
                    this.successMessageText.textContent = `Misafir ${guestId} olarak giriş yapıldı`;
                } else {
                    this.successTitle.textContent = 'Giriş Başarılı!';
                    this.successMessageText.textContent = 'MALIQ\'a yönlendiriliyorsunuz...';
                }
                
                this.form.style.opacity = '0';
                this.form.style.transform = 'translateY(-20px) scale(0.95)';
                this.form.style.pointerEvents = 'none';
                
                const elementsToHide = ['.divider', '.social-login', '.guest-btn', '.admin-indicator'];
                elementsToHide.forEach(selector => {
                    const element = document.querySelector(selector);
                    if (element) {
                        element.style.opacity = '0';
                        element.style.transform = 'translateY(-20px) scale(0.95)';
                        element.style.pointerEvents = 'none';
                    }
                });
                
                setTimeout(() => {
                    this.form.style.display = 'none';
                    elementsToHide.forEach(selector => {
                        const element = document.querySelector(selector);
                        if (element) element.style.display = 'none';
                    });
                    
                    this.successMessage.classList.add('show');
                    
                    setTimeout(() => {
                        if (isAdmin) {
                            window.location.href = 'app.html?admin=true';
                        } else {
                            window.location.href = 'app.html';
                        }
                    }, 2000);
                }, 400);
            }
            
            showLoginError(message) {
                this.shakeForm();
                setTimeout(() => {
                    alert(message);
                }, 500);
            }
            
            shakeForm() {
                const card = document.querySelector('.login-card');
                card.style.animation = 'shake 0.5s ease-in-out';
                setTimeout(() => {
                    card.style.animation = '';
                }, 500);
            }
        }

        // Social Login Functions
        function googleLogin() {
            try {
                const socialUser = {
                    id: 'google_' + Date.now(),
                    name: 'Google Kullanıcısı',
                    email: `google_${Date.now()}@maliq.com`,
                    provider: 'google',
                    isAdmin: false,
                    isDeveloper: false,
                    createdAt: new Date().toISOString(),
                    lastLogin: new Date().toISOString(),
                    isActive: true,
                    isSocial: true
                };
                
                localStorage.setItem('maliq_user', JSON.stringify(socialUser));
                localStorage.setItem('maliq_admin', 'false');
                localStorage.setItem('maliq_developer_mode', 'false');
                
                const existingUsers = JSON.parse(localStorage.getItem('maliq_users') || '[]');
                const existingUserIndex = existingUsers.findIndex(u => u.email === socialUser.email);
                
                if (existingUserIndex !== -1) {
                    existingUsers[existingUserIndex].lastLogin = new Date().toISOString();
                } else {
                    existingUsers.push(socialUser);
                }
                
                localStorage.setItem('maliq_users', JSON.stringify(existingUsers));
                window.location.href = 'app.html';
                
            } catch (error) {
                console.error('Google login error:', error);
                alert('Google girişi şu anda kullanılamıyor. Lütfen diğer yöntemleri deneyin.');
            }
        }

        function facebookLogin() {
            try {
                const socialUser = {
                    id: 'facebook_' + Date.now(),
                    name: 'Facebook Kullanıcısı',
                    email: `facebook_${Date.now()}@maliq.com`,
                    provider: 'facebook',
                    isAdmin: false,
                    isDeveloper: false,
                    createdAt: new Date().toISOString(),
                    lastLogin: new Date().toISOString(),
                    isActive: true,
                    isSocial: true
                };
                
                localStorage.setItem('maliq_user', JSON.stringify(socialUser));
                localStorage.setItem('maliq_admin', 'false');
                localStorage.setItem('maliq_developer_mode', 'false');
                
                const existingUsers = JSON.parse(localStorage.getItem('maliq_users') || '[]');
                const existingUserIndex = existingUsers.findIndex(u => u.email === socialUser.email);
                
                if (existingUserIndex !== -1) {
                    existingUsers[existingUserIndex].lastLogin = new Date().toISOString();
                } else {
                    existingUsers.push(socialUser);
                }
                
                localStorage.setItem('maliq_users', JSON.stringify(existingUsers));
                window.location.href = 'app.html';
                
            } catch (error) {
                console.error('Facebook login error:', error);
                alert('Facebook girişi şu anda kullanılamıyor. Lütfen diğer yöntemleri deneyin.');
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new MALIQLogin();
        });
    </script>
</body>
