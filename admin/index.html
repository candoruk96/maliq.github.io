<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MALIQ Admin</title>
    
    <!-- Netlify CMS kullan -->
    <script src="https://unpkg.com/netlify-cms@^2.10.0/dist/netlify-cms.js"></script>
    
    <!-- Config linki -->
    <link 
        href="https://candoruk96.github.io/maliq.github.io/config.yml" 
        type="text/yaml" 
        rel="cms-config-url"
    >
</head>
<body>
    <script>
        console.log('Netlify CMS test...');
        
        // Netlify CMS otomatik başlar
        if (window.NetlifyCms) {
            console.log('Netlify CMS loaded successfully');
        } else {
            console.error('Netlify CMS failed to load');
            
            // Son çare: Decap CMS farklı versiyon
            const fallbackScript = document.createElement('script');
            fallbackScript.src = 'https://cdn.jsdelivr.net/npm/decap-cms@2.15.0/dist/decap-cms.js';
            document.head.appendChild(fallbackScript);
        }
    </script>
</body>
</html>
