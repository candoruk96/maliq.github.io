<html>

    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        iframe { width: 100%; height: 100%; border: none; }
        .fallback { text-align: center; padding: 50px; }
        .btn { display: inline-block; padding: 15px 30px; margin: 10px; 
               background: #007acc; color: white; text-decoration: none; 
               border-radius: 5px; }
    </style>
</head>
<body>
    <iframe src="https://stackblitz.com/github/netlify-templates/one-click-hugo-cms" 
            id="cmsFrame"
            onerror="showFallback()">
    </iframe>

    <div id="fallback" class="fallback" style="display: none;">

    <script>
        function showFallback() {
            document.getElementById('cmsFrame').style.display = 'none';
            document.getElementById('fallback').style.display = 'block';
        }
        
        // 10 saniye sonra kontrol et
        setTimeout(function() {
            try {
                var iframe = document.getElementById('cmsFrame');
                if (iframe.contentWindow.location.href === 'about:blank') {
                    showFallback();
                }
            } catch (e) {
                showFallback();
            }
        }, 10000);
    </script>
</body>
